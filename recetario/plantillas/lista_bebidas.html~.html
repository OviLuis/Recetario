<!DOCTYPE html>
<html lang='es'>
  <head>
	<title>Lista de bebidas de ejemplo</title>
	<meta charset='utf-8'>
  </head>
  <body>
    <h1>Recetario de Bebidas</h1>
	{% for objeto in lista %}
	<p>{{objeto.nombre}}</p>
	<ul>
	  <li><strong>{{objeto.nombre}}</strong></li>
	  <li>{{objeto.ingredientes}}</li>
	  <li>{{objeto.preparacion}}</li>
	</ul>
	
	{% endfor %}
  </body>
</html>
